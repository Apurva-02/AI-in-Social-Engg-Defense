<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Phishing URL Detection Dashboard</h1>
    
    <!-- Check URL Form -->
    <div>
        <input type="text" id="urlInput" placeholder="Enter URL to check">
        <button onclick="checkPhishing()">Check URL</button>
    </div>

    <!-- Display Result -->
    <p id="resultMessage"></p>

    <!-- Stored URLs -->
    <h2>Stored URLs</h2>
    <table border="1">
        <thead>
            <tr>
                <th>URL</th>
                <th>Prediction</th>
                <th>Timestamp</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="urlList"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
